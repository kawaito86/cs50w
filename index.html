
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <a href="index.html">Google Search</a>
    <a href="image.html">Image Search</a>
    <a href="advanced.html">Advanced Search</a>
  </header>
  
  <div class="search-container">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google logo" class="logo">
    <form id="search-form" action="https://www.google.com/search" method="GET">
      <input  type="text" name="q" placeholder="Type your search query" class="rounded-input">
      <div class="search-container">
          <input type="submit" id="search-btn" value="Google Search">
          <input type="submit" name="btnI" id="lucky-btn" value="I'm Feeling Lucky">
      </div>
        </div>        
    </form>
  </div>
